    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Resource</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }

<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TQ9KR3MQ"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

    <div class="bg-white p-8 rounded-lg shadow-xl max-w-lg w-full text-center transform transition-all duration-300 hover:scale-105">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-4 leading-tight">
            Ready to Download?
        </h1>
        <p class="text-gray-700 text-lg mb-8">
            Click the button below to get your free E-Book.
        </p>

        <!-- Download link - clicking this will open the PDF in a new tab (or download it) and then redirect to the thank you page -->
        <a
            href="https://cdn.bookey.app/files/pdf/book/en/life-101.pdf"
            id="downloadLink"
            target="_blank"
            download="Life-101-Ebook.pdf"
            class="inline-block bg-green-600 text-white py-3 px-8 rounded-md font-bold text-xl hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg"
        >
            Download E-Book Now
        </a>

        <p class="text-gray-500 text-sm mt-6">
            If your download doesn't start automatically, please click the link again.
        </p>
    </div>

    <script>
        // Get the download link element
        document.getElementById('downloadLink').addEventListener('click', function() {
            // After the link is clicked (and the PDF is handled by the browser),
            // redirect to the thank you page after a short delay.
            // This allows the browser to initiate the download/open before changing the page.
            setTimeout(() => {
                window.location.href = 'thankyou.html';
            }, 1000); // Redirect after 1 second
        });
    </script>
</body>
