<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Landing Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-lg w-full transform transition-all duration-300 hover:scale-105">
        <!-- Main heading for the resource -->
        <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-6 leading-tight">
            Unlock Your Potential with Our Free E-Book!
        </h1>
        <!-- Description of the resource -->
        <p class="text-gray-700 text-lg text-center mb-8">
            Discover powerful strategies to boost your productivity and achieve your goals. This comprehensive guide is packed with actionable insights and practical tips.
        </p>

        <!-- Form to collect user information -->
        <form id="resourceForm" action="download.html" method="GET" class="space-y-6">
            <div>
                <label for="name" class="block text-gray-800 text-sm font-semibold mb-2">Your Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                >
            </div>
            <div>
                <label for="email" class="block text-gray-800 text-sm font-semibold mb-2">Your Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email address"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                >
            </div>
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-md font-bold text-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg"
            >
                Get Instant Access
            </button>
        </form>

        <!-- Small disclaimer or privacy policy link -->
        <p class="text-center text-gray-500 text-xs mt-6">
            We respect your privacy. Your information will not be shared.
        </p>
    </div>
</body>
</html>
